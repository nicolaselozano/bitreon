syntax = "proto3";

package api;

message Creator {
  int32 id = 1;
  string descripcion = 2;
  repeated string niveles = 3;
}

message CreatorRequest {
  int32 id = 1;
}

message CreatorResponse {
  int32 id = 1;
  string descripcion = 2;
  repeated string niveles = 3;
}

service CreatorService {
  rpc GetCreator (CreatorRequest) returns (CreatorResponse);
}
